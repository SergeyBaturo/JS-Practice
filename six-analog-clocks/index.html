<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Analog Clocks</title>
</head>
<body>
  <div class="clock-NY">
    <div class="hour">
      <div class="NYhr" id="hr-NY"></div>
    </div>
    <div class="min">
      <div class="mn" id="mn-NY"></div>
    </div>
    <div class="sec">
      <div class="sc" id="sc-NY"></div>
    </div>
    <p>New YÐ¾rk</p>
  </div>

  <div class="clock-Tokyo">
    <div class="hour">
      <div class="Thr" id="hr-Tokyo"></div>
    </div>
    <div class="min">
      <div class="mn" id="mn-Tokyo"></div>
    </div>
    <div class="sec">
      <div class="sc" id="sc-Tokyo"></div>
    </div>
    <p>Tokyo</p>
  </div>

  <div class="clock-London">
    <div class="hour">
      <div class="Lhr" id="hr-London"></div>
    </div>
    <div class="min">
      <div class="mn" id="mn-London"></div>
    </div>
    <div class="sec">
      <div class="sc" id="sc-London"></div>
    </div>
    <p>London</p>
  </div>

  <div class="clock-Moskow">
    <div class="hour">
      <div class="Mhr" id="hr-Moskow"></div>
    </div>
    <div class="min">
      <div class="mn" id="mn-Moskow"></div>
    </div>
    <div class="sec">
      <div class="sc" id="sc-Moskow"></div>
    </div>
    <p>Moskow</p>
  </div>

  <div class="clock-Berlin">
    <div class="hour">
      <div class="Bhr" id="hr-Berlin"></div>
    </div>
    <div class="min">
      <div class="mn" id="mn-Berlin"></div>
    </div>
    <div class="sec">
      <div class="sc" id="sc-Berlin"></div>
    </div>
    <p>Berlin</p>
  </div>

  <div class="clock-HK">
    <div class="hour">
      <div class="HKhr" id="hr-HK"></div>
    </div>
    <div class="min">
      <div class="mn" id="mn-HK"></div>
    </div>
    <div class="sec">
      <div class="sc" id="sc-HK"></div>
    </div>
    <p>Hong Kong</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
